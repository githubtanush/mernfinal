<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border : 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>This is my first time table</caption>
        <colgroup>
            <col span="">
            <col span="2" style="background-color: yellow;">
            <col span="3" style="background-color: aqua;">
        </colgroup>
        <!-- rowgroup does not exist -->
         
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan = "3">Seminar</th>
            </tr>
            <tr>
                <th colspan = "2">Schedule</th>
                <th>Topic</th>
            </tr>
            <tr>
                <th>begin</th>
                <th>end</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan = "2">Monday</td>
                <td rowspan = "2">8:00 a.m.</td>
                <td rowspan = "2">5:00 a.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan = "3">Tuesday</td>
                <td>8:00 a.m.</td>
                <td>11:00 a.m.</td>
                <td rowspan = "2">XPath</td>
            </tr>
            <tr>
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
            </tr>
            <tr>
                <td>2:00 p.m.</td>
                <td>5:00 p.m.</td>
                <td>XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m.</td>
                <td>12:00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
